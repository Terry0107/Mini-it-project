<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Booking Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Choose Your Booking Mode</h1>
    <form action="{{ url_for('choose_mode') }}" method="POST">
        <input type="radio" id="individual" name="mode" value="individual" required>
        <label for="individual">Individual Booking</label><br>
        
        <input type="radio" id="group" name="mode" value="group" required>
        <label for="group">Group Booking</label><br><br>
        
        <button type="submit">Continue</button>
    </form>
</body>
</html>
