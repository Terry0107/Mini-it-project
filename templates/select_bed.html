<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Bed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Select a Bed</h1>
    <form action="{{ url_for('select_bed', mode=mode, hostel_id=hostel_id, room_type=room_type) }}" method="POST">
        <label for="room">Choose a Room:</label>
        <select name="selected_room" id="room"> <!-- Changed from name="room" to name="selected_room" -->
            {% for room in rooms %}
                <option value="{{ room['number'] }}">{{ room['category'] }} - Room {{ room['number'] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="datein">Check-In Date:</label>
        <input type="date" name="datein" id="datein" required><br><br>

        <label for="dateout">Check-Out Date:</label>
        <input type="date" name="dateout" id="dateout" required><br><br>

        <label for="cost">Cost:</label>
        <input type="text" name="cost" id="cost" required><br><br>
        
        <button type="submit">Confirm Booking</button>
    </form>
</body>
</html>
