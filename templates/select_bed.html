<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Bed</title>
</head>
<body>
    <h2>Select Beds for Room {{ selected_room }}</h2>
    <form method="POST">
        {% for bed in beds %}
        <div>
            <h3>Bed {{ bed['bed_letter'] }}</h3>
            <select name="user_for_bed_{{ bed['id'] }}">
                <option value="">Select a user</option>
                {% for member in group_members %}
                    {% if member['id']|string not in assigned_users %}
                        <option value="{{ member['id'] }}">{{ member['name'] }} ({{ member['email'] }})</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        {% endfor %}
        <button type="submit">Confirm Bed Assignments</button>
    </form>
</body>
</html>
