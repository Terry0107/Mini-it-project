<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/romm_add-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="manage-group-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="menu-item inactive" id="editBtn" onclick="location.href='{{ url_for('edit_room', room_number=room.number) }}';">
                <i class="fas fa-edit"></i>
            </div>
        </div>
    
        <!-- Main content area -->
        <div class="content">
            <h2>Edit Room {{ room.number }}</h2>
    
            <!-- Status message area -->
            {% if status_message %}
            <div class="status-message {% if 'Error' in status_message %}error{% else %}success{% endif %}">
                {{ status_message }}
            </div>
            {% endif %}
    
            <form method="POST" action="{{ url_for('edit_room', room_number=room.number) }}">
                <div>
                  <label for="number">Room Number:</label>
                  <input type="text" id="number" name="number" value="{{ room.number }}" required {% if request.method == 'GET' %}readonly{% endif %}>
                </div>
              
                <div>
                  <label for="hostel_id">Hostel:</label>
                  <select id="hostel_id" name="hostel_id" required>
                    {% for hostel in hostels %}
                      <option value="{{ hostel.id }}" {% if hostel.id == room.hostel_id %}selected{% endif %}>
                        {{ hostel.name }} ({{ hostel.gender }})
                      </option>
                    {% endfor %}
                  </select>
                </div>
              
                <div>
                  <label for="category">Category:</label>
                  <select id="category" name="category" required>
                    <option value="Single" {% if room.category == 'Single' %}selected{% endif %}>Single</option>
                    <option value="Double" {% if room.category == 'Double' %}selected{% endif %}>Double</option>
                    <option value="Triple" {% if room.category == 'Triple' %}selected{% endif %}>Triple</option>
                  </select>
                </div>
              
                <div>
                  <label for="price">Price:</label>
                  <input type="number" id="price" name="price" value="{{ room.price }}" required>
                </div>
              
                <div>
                  <button type="submit">Update Room</button>
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
