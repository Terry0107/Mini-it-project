<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
</head>
<body>
    <h1>Edit Question</h1>
    <form action="{{ url_for('edit_question', question_id=question.id) }}" method="POST">
        <label for="section_id">Section:</label>
        <select id="section_id" name="section_id" required>
            {% for section in sections %}
            <option value="{{ section.id }}" {% if section.id == question.section_id %}selected{% endif %}>
                {{ section.name }}
            </option>
            {% endfor %}
        </select><br>
        <label for="question_text">Question Text:</label>
        <textarea id="question_text" name="question_text" required>{{ question.text }}</textarea><br>
        <label for="min_rating">Min Rating:</label>
        <input type="number" id="min_rating" name="min_rating" value="{{ question.min_rating }}" min="1" required><br>
        <label for="max_rating">Max Rating:</label>
        <input type="number" id="max_rating" name="max_rating" value="{{ question.max_rating }}" min="1" required><br>
        <input type="submit" value="Update Question">
    </form>
    <a href="{{ url_for('manage_questions') }}">Back to Questions</a>
</body>
</html>
