{% block content %} -->

<div class="page-container">
    <h1>Room Setting</h1>

    <p><strong>Hostel:</strong> {{ booking.hostel_name }}</p>
    <p><strong>Room Number:</strong> {{ booking.room_no }}</p>
    <p><strong>Room Type:</strong> {{ booking.room_type }}</p>
    <p><strong>Bed Number:</strong> {{ booking.bed_number }}</p>

    {% if status_message %}
        <div class="alert alert-info">{{ status_message }}</div>
    {% endif %}

    <div class="buttons">
        <button onclick="showRoomChangeForm()">Request Room Change</button>
    </div>

    <div id="changeRoomForm" style="display: none;">
        <h3>Room Change Request</h3>
        <form action="{{ url_for('request_room_change') }}" method="post">
            <label for="reason">Reason for Room Change:</label><br>
            <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit Request">
        </form>
    </div>
</div>

<script>
function showRoomChangeForm() {
    document.getElementById('changeRoomForm').style.display = 'block';
}
</script>
