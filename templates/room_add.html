<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/romm_add-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="manage-group-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="menu-item inactive" id="addBtn" onclick="location.href='{{ url_for('add_room') }}';">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    
        <!-- Main content area -->
        <div class="content">
            <h2>Add a New Room</h2>
    
            <!-- Status message area -->
            {% if status_message is not none %}
            <div class="status-message {% if 'Error' in status_message %}error{% else %}success{% endif %}">
                {{ status_message }}
            </div>
            {% endif %}
    
            <form action="{{ url_for('add_room') }}" method="POST">
                <div>
                    <label for="number">Room Number:</label>
                    <input type="number" id="number" name="number" required>
                </div>
                <div>
                    <label for="hostel_id">Hostel:</label>
                    <select id="hostel_id" name="hostel_id" required>
                        {% for hostel in hostels %}
                        <option value="{{ hostel.id }}">{{ hostel.name }} ({{ hostel.gender }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Triple">Triple</option>
                    </select>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" required>
                </div>
                <div>
                    <button type="submit">Add Room</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
