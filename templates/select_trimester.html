<!-- select_trimester.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Trimester</title>
</head>
<body>
    <h1>Select Trimester</h1>
    <form method="POST">
        <label for="trimester">Choose a trimester:</label>
        <select name="trimester" id="trimester">
            {% for trimester in trimesters %}
            <option value="{{ trimester.id }}">{{ trimester.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
