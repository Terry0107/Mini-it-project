<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Room Type</title>
</head>
<body>
    <h1>Select Room Type</h1>
    
    <form method="POST">
        <label for="room_type">Room Type:</label>
        <select name="room_type" id="room_type">
            {% for room_type in room_types %}
                <option value="{{ room_type.category }}" {% if selected_room_type == room_type.category %}selected{% endif %}>
                    {{ room_type.category }}
                </option>
            {% endfor %}
        </select>
        <input type="submit" value="Show Available Rooms">
    </form>

    {% if available_rooms %}
        <h2>Available Rooms ({{ selected_room_type }})</h2>
        <form method="POST">
            <table>
                <thead>
                    <tr>
                        <th>Room Number</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for room in available_rooms %}
                        <tr>
                            <td>{{ room.number }}</td>
                            <td>{{ room.price }}</td>
                            <td>
                                <button type="submit" name="room_number" value="{{ room.number }}">Select</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    {% endif %}
</body>
</html>
