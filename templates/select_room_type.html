<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Room Type</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Select Room Type</h1>
    <form method="POST" action="{{ url_for('select_room_type', mode=mode, hostel_id=hostel_id) }}">
        <label for="room_type">Choose a Room Type:</label>
        <select name="room_type" id="room_type">
            {% for room_type in room_types %}
                <option value="{{ room_type['category'] }}">{{ room_type['category'] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
    
</body>
</html>
