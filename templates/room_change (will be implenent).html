{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/room_change-style.css') }}">
{% endblock %}

{% block content %}
    <div class="page-container">
        <div class="room-container">
            <h1>Room Confirmation</h1>
            <p>You have chosen <strong>Room {{ room_number }}</strong>.</p>
            
            <div class="buttons">
                <button class="btn feedback-btn" onclick="showForm('feedbackForm')">Give Feedback</button>
                <button class="btn change-room-btn" onclick="showForm('changeRoomForm')">Request Room Change</button>
            </div>

            <!-- Feedback Form (Initially Hidden) -->
            <div id="feedbackForm" class="form-container" style="display: none;">
                <h3>Feedback Form</h3>
                <form action="{{ url_for('feedback') }}" method="POST">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                    
                    <button type="submit" class="btn submit-btn">Submit Feedback</button>
                </form>
            </div>

            <!-- Room Change Request Form (Initially Hidden) -->
            <div id="changeRoomForm" class="form-container" style="display: none;">
                <h3>Room Change Request</h3>
                <form action="{{ url_for('room_change_request') }}" method="POST">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="reason">Reason for Room Change:</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                    
                    <button type="submit" class="btn submit-btn">Submit Request</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => {
                if (form.id === formId) {
                    form.style.display = form.style.display === "none" ? "block" : "none";
                } else {
                    form.style.display = "none";
                }
            });
        }
    </script>
{% endblock %}
