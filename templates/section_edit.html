<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Section</title>
</head>
<body>
    <h1>Edit Section</h1>
    <form action="{{ url_for('edit_section', section_id=section.id) }}" method="POST">
        <label for="section_name">Section Name:</label>
        <input type="text" id="section_name" name="section_name" value="{{ section.name }}" required>
        <input type="submit" value="Update Section">
    </form>
    <a href="{{ url_for('manage_sections') }}">Back to Sections</a>
</body>
</html>
