<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU Hostel Management</title>
    <link rel="stylesheet" href="main-style.css">
    <!--import fonts poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!--import box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <input type="checkbox" name="check" id="check">

        <hl><img src="static/images/Multimedia_University_logo.png" alt="Multimedia University" style="width: 150px; height: 50px;" class="logo" ></hl>

        <nav class="nav">
            <h1><img src="static/images/Multimedia_University_logo.png" alt="Multimedia University" style="width: 150px; height: 50px;" class="logo" ></h1>
            <div class="divider"></div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <div class="user-form-group">
            <a class="login" href="#">Login</a>
            <a class="signup" href="#">Sign up</a>
            <label for="check">
                <i class='bx bx-menu menu'></i>
                <i class='bx-x close-menu'></box-icon>
            </label>
        </div>
    </header>
</body>
</html>
